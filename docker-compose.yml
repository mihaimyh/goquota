services:
  redis:
    image: redis:7-alpine
    container_name: goquota-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: goquota-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: goquota
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./storage/postgres/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  firestore:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:emulators
    container_name: goquota-firestore
    command: gcloud beta emulators firestore start --host-port=0.0.0.0:8081
    ports:
      - "8081:8081"
    volumes:
      - firestore-data:/data
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'firestore' > /dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    profiles:
      - test  # Only start when running tests

  comprehensive-example:
    # Rebuild with: docker-compose build comprehensive-example
    # Or force rebuild: docker-compose up --build comprehensive-example
    build:
      context: .
      dockerfile: examples/comprehensive/Dockerfile
    container_name: goquota-comprehensive-example
    ports:
      - "8080:8080"  # HTTP server
      - "9090:9090"  # Prometheus metrics
    environment:
      - REDIS_HOST=redis:6379
      - POSTGRES_DSN=postgres://postgres:postgres@postgres:5432/goquota?sslmode=disable
      # RevenueCat billing integration (optional)
      # Set these environment variables on the host before running docker-compose
      - REVENUECAT_WEBHOOK_SECRET=${REVENUECAT_WEBHOOK_SECRET:-}
      - REVENUECAT_SECRET_API_KEY=${REVENUECAT_SECRET_API_KEY:-}
      # Stripe billing integration (optional, can be enabled alongside RevenueCat)
      # Set these environment variables on the host before running docker-compose
      # Use test mode keys (starting with sk_test_ and whsec_test_) for testing
      - STRIPE_API_KEY=${STRIPE_API_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "-O", "-", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  k6-load-test:
    image: grafana/k6:latest
    container_name: goquota-k6
    volumes:
      - ./examples/comprehensive/k6:/scripts
    depends_on:
      comprehensive-example:
        condition: service_healthy
    environment:
      - BASE_URL=http://comprehensive-example:8080
      - K6_VUS=50
      - K6_DURATION=60s
    # Default command can be overridden when running:
    # docker-compose run --rm k6-load-test run /scripts/load-test.js
    # docker-compose run --rm k6-load-test run /scripts/tiered-storage-edge-cases.js
    command: run /scripts/load-test.js

  prometheus:
    image: prom/prometheus:latest
    container_name: goquota-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./examples/comprehensive/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      comprehensive-example:
        condition: service_healthy
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: goquota-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./examples/comprehensive/grafana/provisioning:/etc/grafana/provisioning
      - ./examples/comprehensive/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    container_name: goquota-ngrok
    command:
      - "start"
      - "--all"
      - "--authtoken"
      - "${NGROK_AUTHTOKEN}"
      - "--config"
      - "/etc/ngrok.yml"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN:-}
    volumes:
      - ./examples/comprehensive/ngrok.yml:/etc/ngrok.yml:ro
    ports:
      - "4040:4040"  # ngrok web interface
    depends_on:
      - comprehensive-example
    restart: unless-stopped
    profiles:
      - webhook-tunnel  # Only start when explicitly requested

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  firestore-data:
    driver: local
