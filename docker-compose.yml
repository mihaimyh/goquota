services:
  redis:
    image: redis:7-alpine
    container_name: goquota-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: goquota-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: goquota_test
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./storage/postgres/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  comprehensive-example:
    build:
      context: .
      dockerfile: examples/comprehensive/Dockerfile
    container_name: goquota-comprehensive-example
    ports:
      - "8080:8080"  # HTTP server
      - "9090:9090"  # Prometheus metrics
    environment:
      - REDIS_HOST=redis:6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "-O", "-", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  k6-load-test:
    image: grafana/k6:latest
    container_name: goquota-k6
    volumes:
      - ./examples/comprehensive/k6:/scripts
    depends_on:
      comprehensive-example:
        condition: service_healthy
    environment:
      - BASE_URL=http://comprehensive-example:8080
      - K6_VUS=50
      - K6_DURATION=60s
    # Default command can be overridden when running:
    # docker-compose run --rm k6-load-test run /scripts/load-test.js
    command: run /scripts/load-test.js

  prometheus:
    image: prom/prometheus:latest
    container_name: goquota-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./examples/comprehensive/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      comprehensive-example:
        condition: service_healthy
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: goquota-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./examples/comprehensive/grafana/provisioning:/etc/grafana/provisioning
      - ./examples/comprehensive/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
